<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h1 class="text-center display-2 mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" 
                        placeholder="Enter Pounds....." 
                        name="input-form" 
                        class="form-control form-control-lg mb-2"
                        id="lbsInput">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2" >
                        <div class="card-body">
                          <h4 class="card-title">Grams:</h4>
                          <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2" >
                        <div class="card-body">
                          <h4 class="card-title">Kilograms:</h4>
                          <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2" >
                        <div class="card-body">
                          <h4 class="card-title">Ounces:</h4>
                          <div id="ouncesOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input', (e) => {
            document.getElementById('output').style.visibility = 'visible';
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML=lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML=lbs/2.2046;
            document.getElementById('ouncesOutput').innerHTML=lbs*16;
        })
    </script>
</body>
</html>
